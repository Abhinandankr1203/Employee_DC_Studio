<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="none"/>
  
  <!-- Suit body -->
  <path d="M120 220 L80 350 L120 400 L280 400 L320 350 L280 220 Z" fill="#A0A0A0" stroke="black" stroke-width="2"/>
  
  <!-- Arms -->
  <path d="M200 240 L160 220 M200 240 L240 220" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- Shirt collar -->
  <path d="M180 220 L200 245 L220 220" fill="white" stroke="black" stroke-width="1.5"/>
  
  <!-- Tie -->
  <path d="M195 245 L190 320 L210 320 L205 245 Z" fill="#808080" stroke="black" stroke-width="1"/>
  
  <!-- Head -->
  <ellipse cx="200" cy="150" rx="45" ry="55" fill="#f4d5b0" stroke="black" stroke-width="2"/>
  
  <!-- Beard -->
  <path d="M165 180 Q160 210 200 215 Q240 210 235 180" fill="black" />
  
  <!-- Smile -->
  <path d="M185 185 Q200 195 215 185" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Nose -->
  <path d="M200 155 Q215 155 215 170 Q210 180 200 175" fill="#f4d5b0" stroke="black" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="145" r="3" fill="black"/>
  <circle cx="220" cy="145" r="3" fill="black"/>
  
  <!-- Glasses -->
  <rect x="165" y="135" width="30" height="25" rx="5" fill="none" stroke="black" stroke-width="2"/>
  <rect x="205" y="135" width="30" height="25" rx="5" fill="none" stroke="black" stroke-width="2"/>
  <line x1="195" y1="145" x2="205" y2="145" stroke="black" stroke-width="2"/>
  
  <!-- Bag -->
  <path d="M160 300 Q150 280 200 260 L240 350 Q180 380 150 350 Z" fill="black" />
  
  <!-- Bag strap -->
  <path d="M220 225 L240 260" stroke="black" stroke-width="8" stroke-linecap="round"/>
  
  <!-- #FGEAR text on bag -->
  <text x="175" y="335" font-family="Arial" font-size="10" fill="white" transform="rotate(-20 180 330)">#FGEAR</text>
  
  <!-- Hands -->
  <path d="M140 300 Q130 320 155 330" fill="#f4d5b0" stroke="black" stroke-width="2"/>
  <path d="M245 295 Q260 285 245 270" fill="#f4d5b0" stroke="black" stroke-width="2"/>
